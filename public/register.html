<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyper Dash | Register</title>

    <link href="./css/style.css" rel="stylesheet" />
    <link href="./js/aos/dist/aos.css" rel="stylesheet">
    <script src="./js/aos/dist/aos.js"></script>

  </head>

  <body class="bg-neutral-900">
    <div class="flex flex-col min-h-screen m-0 bg-transparent">
      <div class="flex flex-col min-h-screen m-0">
        <div class="!h-screen">
          <div class="!h-screen gap-0 flex flex-wrap">
            <div
              class="relative hidden md:flex md:w-2/5 box-border select-none touch-pan-y max-w-[1400px] mx-auto"
            >
              <div class="relative z-10 mx-auto mt-10"
              data-aos="fade-down"
              >
                <a href="index.html" class="items-center">
                  <img src="./assets/logo/hyper-dash.svg" alt="logo" />
                </a>
              </div>
              <div
                class="absolute top-0 left-0 w-full h-full bg-cover z-1"
                style="background-image: url('./assets/img/register.svg')"
              data-aos="fade-right"
              ></div>
            </div>
            <div
              class="flex items-center justify-center w-full h-screen md:w-3/5"
            >
              <div class="w-full px-6 mx-auto md:w-3/4 lg:w-1/2 md:px-0">
                <div class="flex flex-col items-center justify-center mb-3">
                  <a href="index.html">
                    <img
                      src="./assets/logo/hyper-dash.svg"
                      class="h-10 md:hidden"
                      alt="logo"
                    />
                  </a>
                </div>
                <div class="flex justify-center items-center mx-auto"
                data-aos="zoom-in"
                >
                  <div class="p-8 rounded-xl w-96 bg-neutral-500 text-white">
                    <h1 class="text-lg font-semibold mb-4">Sign Up</h1>
                    <p class="mb-4 text-xs font-thin">
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                      sed do eiusmod tempor incididunt ut labore et dolore
                      magna.
                    </p>
                    <form>
                      <div class="mb-4">
                        <label
                          for="username"
                          class="block text-xs font-medium text-white"
                          >Full Name</label
                        >
                        <input
                          type="text"
                          id="username"
                          name="username"
                          class="mt-1 p-2 w-full border rounded-lg text-black bg-white"
                        />
                      </div>
                      <div class="mb-4">
                        <label
                          for="phone"
                          class="block text-xs font-medium text-white"
                          >Phone Number</label
                        >
                        <input
                          type="text"
                          id="phone"
                          name="phone"
                          class="mt-1 p-2 w-full border rounded-lg text-black bg-white"
                        />
                      </div>
                      <div class="mb-4">
                        <label
                          for="email"
                          class="block text-xs font-medium text-white"
                          >Email</label
                        >
                        <input
                          type="text"
                          id="email"
                          name="email"
                          class="mt-1 p-2 w-full border rounded-lg text-black bg-white"
                        />
                      </div>
                      <div class="mb-4">
                        <label
                          for="password"
                          class="block text-xs font-medium text-white"
                          >Password</label
                        >
                        <input
                          type="password"
                          id="password"
                          name="password"
                          class="mt-1 p-2 w-full border rounded-lg text-black bg-white"
                        />
                      </div>
                      <div class="mb-4">
                        <label for="tersm" class="flex items-center">
                          <input
                            type="checkbox"
                            id="tersm"
                            name="terms"
                            class="mt-1 p-2"
                          />
                          <span class="ml-2 text-xs font-thin"
                            >Accept Terms and Conditions</span
                          >
                        </label>
                      </div>
                      <div>
                        <button
                          type="submit"
                          class="block mx-auto bg-white text-gray-800 py-2 rounded-lg px-10 font-medium hover:bg-gray-300"
                        >
                          SUBMIT
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="mt-4 text-center"
                >
                  <p class="text-white text-sm">
                    Already have an account?
                    <a
                      href="login.html"
                      class="font-semibold text-primary text-sm"
                      >Log In</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
